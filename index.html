<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>quiz app</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Calistoga|PT+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class='navbar js-navbar'>
      <p class='current-q js-current-q'>Q: <span class='js-q-number'>0</span>/5</p>
      <p class='score'>current score: <a class='js-score'>0</a></p>
      <a href="https://www.chabad.org/holidays/default_cdo/jewish/holidays.htm" class='quiz-logo js-quiz-logo'><img class='logo' 
        src='https://c7.uihere.com/files/683/278/525/star-of-david-judaism-hexagram-symbol-clip-art-jewish-holidays.jpg' alt='logo'></a>
    </header>

    <main class='main'>
      <section class='start-page'>
        <button class='start'>start</button>
        <p class='quiz-description'>Enjoy and good luck!</p>
        <img class='start-page-img' src="https://i.pinimg.com/736x/d4/17/a9/d417a947c1328f4bc9f247be70e219d6--jewish-beliefs-cultura-judaica.jpg">
      </section>


      <section class='question-page hidden'>
      </section>


      <section class='question-result '>
      </section>


      <section class='end-results'>
      </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
